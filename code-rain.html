<html><head>
<style>
	body{
	height: 100%;
	width: 100%;
	margin: 0;
	}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<meta charset="utf-8">
		<title>Matrix</title>
</head>
	<body>
	<canvas id="q" width="100px" height="100px">Sorry Browser Won't Support</canvas>
<script>
	
	var totalW = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
	var totalH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight; 
	
	console.log('window.innerWidth', window.innerWidth);
	console.log('document.documentElement.clientWidth', document.documentElement.clientWidth);
	console.log('document.body.clientWidth', document.body.clientWidth);
	
	var canvasObj = document.getElementById('q');
	canvasObj.setAttribute('width', '' + totalW );
	canvasObj.setAttribute('height', '' + totalH);

$(document).ready(function(){

var s=window.screen;
var width = q.width=s.width;
var height = q.height;
var yPositions = Array(300).join(0).split('');
var ctx=q.getContext('2d');

var draw = function () {
  ctx.fillStyle='rgba(0,0,0,.05)';
  ctx.fillRect(0,0,width,height);
  ctx.fillStyle='#0F0';
  ctx.font = '10pt Georgia';
  yPositions.map(function(y, index){
    text = String.fromCharCode(1e2+Math.random()*33);
    x = (index * 10)+10;
    q.getContext('2d').fillText(text, x, y);
	if(y > 100 + Math.random()*1e4)
	{
	  yPositions[index]=0;
	}
	else
	{
      yPositions[index] = y + 10;
	}
  });
};
RunMatrix();
function RunMatrix()
{
if(typeof Game_Interval != "undefined") clearInterval(Game_Interval);
		Game_Interval = setInterval(draw, 33);
}
function StopMatrix()
{
clearInterval(Game_Interval);
}
//setInterval(draw, 33);
$("button#pause").click(function(){
StopMatrix();});
$("button#play").click(function(){RunMatrix();});

})
</script>
</body></html>
